<html>
<head>
	<title>Payment Tracker UI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<div class="grid">
		  <div class="cell account">
		    <header class="account-info">
		      <div class="col col--align-right">
		        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/97665/capital-one-logo-small.png" alt="Capital One Logo" class="account-info__issuer">
		      </div>
		      <div class="col">
		        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/97665/visa-logo-small.png" class="account-info__card-type" alt="Card brand">
		        <div class="account-info__program">Amazon</div>
		      </div>
		    </header>
		    <div class="account-due">
		      <p class="account-due__label">Due on the</p>
		      <p class="account-due__date">15<sup>th</sup></p>
		    </div>
		    <div class="account-payment">
		      <input type="checkbox" id="cbox2">
		      <label for="cbox2">Paid?</label>
		    </div>
		  </div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
